<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Ava</title>
</head>
<body>
  <h1>Bonjour Dylan</h1>
  <p>Dis "Ava" pour démarrer une commande vocale.</p>
  <button onclick="startRecognition()">Activer Ava</button>

  <script>
    let recognition;

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Reconnaissance vocale non supportée sur ce navigateur.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = function(event) {
        const text = event.results[0][0].transcript.trim().toLowerCase();
        if (text.includes("ava")) {
          alert("Commande vocale détectée : " + text);
        } else {
          alert("Rien reconnu de spécial : " + text);
        }
      };

      recognition.onerror = function(event) {
        alert("Erreur : " + event.error);
      };

      recognition.start();
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ava - Assistant Vocal</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    h1 { color: #333; }
    button { padding: 10px 20px; font-size: 16px; }
    #status { margin-top: 20px; color: green; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Bonjour Dylan</h1>
  <p>Dis "Ava" suivi d'une commande vocale.</p>
  <button onclick="startRecognition()">Activer Ava</button>
  <p id="status">Status : en attente...</p>

  <script>
    const synth = window.speechSynthesis;
    const status = document.getElementById("status");
    let recognition;

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'fr-FR';
      synth.speak(utterance);
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Votre navigateur ne supporte pas la reconnaissance vocale.");
        return;
      }

      recognition = new webkitSpeechRecognition();
      recognition.lang = 'fr-FR';
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      status.innerText = "Status : Ã©coute en cours...";

      recognition.onresult = function(event) {
        const command = event.results[0][0].transcript.toLowerCase();
        status.innerText = "Commande entendue : " + command;

        if (command.includes("ava")) {
          const realCommand = command.replace("ava", "").trim();
          handleCommand(realCommand);
        } else {
          speak("Je n'ai pas entendu Ava.");
        }
      };

      recognition.onerror = function(event) {
        speak("Une erreur est survenue : " + event.error);
        status.innerText = "Erreur : " + event.error;
      };

      recognition.onend = function() {
        status.innerText = "Status : en attente...";
      };

      recognition.start();
    }

    function handleCommand(cmd) {
      if (cmd.includes("heure")) {
        const time = new Date().toLocaleTimeString('fr-FR');
        speak("Il est " + time);
      } else if (cmd.includes("quel jour")) {
        const date = new Date().toLocaleDateString('fr-FR');
        speak("Nous sommes le " + date);
      } else if (cmd.includes("bonjour")) {
        speak("Bonjour Dylan, comment puis-je t'aider ?");
      } else if (cmd.includes("merci")) {
        speak("Avec plaisir !");
      } else {
        speak("Commande non reconnue. Essaie autre chose.");
      }
    }
  </script>
</body>
</html>
